name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make pacextractor
    - uses: actions/upload-artifact@v4
      with:
         name: pacextractor
         path: pacextractor
         
